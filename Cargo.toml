[package]
name = "gb"
version = "0.1.0"
authors = ["Mitch Souders <mitch.souders@gmail.com>"]

[[bin]]
name = "gb-rs"
path = "src/bin.rs"

[profile.release]
debug = true

[dependencies]
enum_primitive = "*"
clap = "2.31"


[features]
strict = []

[dependencies.sdl2]
git = "https://github.com/Rust-SDL2/rust-sdl2"
default-features = false
features = ["gfx"]
